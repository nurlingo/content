<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NamazApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .error {
      padding: 2rem;
      text-align: center;
      color: #c00;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
  const base = "https://sites.google.com/view/namazlive/";
  const page = new URLSearchParams(window.location.search).get("page") || "home";
  const iframeUrl = base + page;

  const iframe = document.createElement("iframe");
  iframe.src = iframeUrl;
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";

  document.body.appendChild(iframe);
</script>

</body>
</html>
