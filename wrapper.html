<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NamazApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src=""></iframe>

  <script>
    const targetPage = new URLSearchParams(window.location.search).get("page") || "home";
    const realUrl = "https://sites.google.com/view/namazlive/" + targetPage;
    const proxyUrl = "https://namazlive.herokuapp.com/proxy?url=" + encodeURIComponent(realUrl);
    document.querySelector("iframe").src = proxyUrl;
  </script>
</body>
</html>
